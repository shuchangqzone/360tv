<script type="text/javascript">
var qu = this.location.search;
var url = qu.split("?url=");
    var webdata = {
		set:function(key,val){
			window.sessionStorage.setItem(key,val);
		},
		get:function(key){
			return window.sessionStorage.getItem(key);
		},
		del:function(key){
			window.sessionStorage.removeItem(key);
		},
		clear:function(key){
			window.sessionStorage.clear();
		}
	};
    var type='normal';
    var live=false;
    if(url[1].indexOf('.m3u8')>-1){
        type='hls';
        live=true;
    }
    else if(url[1].indexOf('magnet:')>-1){
        type='webtorrent';
    }
    else if(url[1].indexOf('.flv')>-1){
        type='flv';
    }
    else if(url[1].indexOf('.mpd')>-1){
        type='dash';
    }

function GetQueryString(name)
	{
		 var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
		 var r = window.location.search.substr(1).match(reg);
		 if(r!=null)return  unescape(r[2]); return null;
	}
  var ismobile = navigator.userAgent.match(/iPad|iPhone|Android|Linux|iPod/i) != null;
